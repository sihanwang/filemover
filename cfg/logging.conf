log4j.appender.OutConsole.Target=System.out
log4j.appender.OutConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.OutConsole.layout.ConversionPattern=%n%d{yyyy-MM-dd HH:mm:ss.SSS} [%p][%t]:%n%m%n

